<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parqueo Wanka</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Estilos CSS de SplideJS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@splidejs/splide@3.0.9/dist/css/splide.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmn7dgBjGCRulPapD4gPqSE6XQAQ7iCTg&libraries=geometry&map_ids=ab9ec8e84265fcee&callback=initMap&style=feature:all|element:labels|visibility:off"></script>
  </head>
  <style></style>

  <body>
    <section>
      <div class="c-explorar">
        <div class="c-explorar-filter">
          <div class="custom-select">
            <select id="tipo">
              <option value="todos">Todos</option>
              <option value="techado">Techado</option>
              <option value="sin-techo">Sin Techo</option>
              <option value="subterraneo">Subterráneo</option>
            </select>
          </div>
          <div>
            <select id="rango">
              <option value="2">2 km</option>
              <option value="4">4 km</option>
              <option value="8">8 km</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn-micro" title="Búsqueda por voz">
          <img
            src="https://icongr.am/jam/mic-alt.svg?size=20&color=222222"
            alt=""
            class="icon-micro"
          />
        </button>
        <div class="c-explorar-user">
          <button class="btn-menu">Iniciar Sesión</button>
          <!-- <button class="btn-user">C</button> -->
        </div>
      </div>
      <div id="info-container" class="c-explorar-list">
        <div class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <img
                  src="https://a0.muscache.com/im/pictures/miso/Hosting-14979866/original/75595cfc-37d6-42d8-95dd-0ea3c966ef88.jpeg?im_w=720"
                  alt="Image 1"
                  class="list-item-img"
                />
              </li>
              <li class="splide__slide">
                <img
                  src="https://a0.muscache.com/im/pictures/miso/Hosting-576599054777073307/original/53e611cc-b827-4cec-850e-c1db1274de43.jpeg?im_w=720"
                  alt="Image 2"
                  class="list-item-img"
                />
              </li>
              <li class="splide__slide">
                <img
                  src="https://a0.muscache.com/im/pictures/miso/Hosting-576599054777073307/original/f288503b-fdad-4113-85f1-513697bd2698.jpeg?im_w=720"
                  alt="Image 3"
                  class="list-item-img"
                />
              </li>
              <li class="splide__slide">
                <img
                  src="https://a0.muscache.com/im/pictures/miso/Hosting-576599054777073307/original/f288503b-fdad-4113-85f1-513697bd2698.jpeg?im_w=720"
                  alt="Image "
                  class="list-item-img"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="c-explorar-list-title">
          <h1 id="ubicacion-nombre"></h1>
          <span>
            4,7 -
            <img
              src="https://icongr.am/entypo/star.svg?size=15&color=ffc107"
              alt=""
            />
            <img
              src="https://icongr.am/entypo/star.svg?size=15&color=ffc107"
              alt=""
            />
            <img
              src="https://icongr.am/entypo/star.svg?size=15&color=ffc107"
              alt=""
            />
            <img
              src="https://icongr.am/entypo/star.svg?size=15&color=ffc107"
              alt=""
            />
            <img
              src="https://icongr.am/entypo/star.svg?size=15&color=ffc107"
              alt=""
            />
            (11.116)</span
          >
          <span>Playa de estacionamiento</span>
        </div>
        <div class="c-explorar-list-import">
          <div class="content-precio">
            <span class="content-precio-title">Tarifa</span>
            <div class="content-precio-det">
              <img
                src="https://icongr.am/jam/pin-alt-f.svg?size=20&color=fb3447"
                alt=""
              />
              <h2>
                <span
                  id="ubicacion-precio"
                  class="content-precio-det-text"
                ></span>
                x hora
              </h2>
            </div>
          </div>
          <div class="content-precio">
            <span class="content-precio-title">Disponibles</span>
            <div class="content-precio-det">
              <img
                src="https://icongr.am/jam/car-f.svg?size=20&color=fb3447"
                alt=""
              />
              <h2>
                <span
                  id="ubicacion-espacio"
                  class="content-precio-det-text"
                ></span>
                espacio(s)
              </h2>
            </div>
          </div>
          <div class="content-precio">
            <span class="content-precio-title">Tipo de estacionamiento</span>
            <div class="content-precio-det">
              <img
                src="https://icongr.am/jam/home-f.svg?size=18&color=fb3447"
                alt=""
              />
              <h2>
                <span id="ubicacion-tipo" class="content-precio-det-text"
                  >2</span
                >
              </h2>
            </div>
          </div>
        </div>
        <div class="c-explorar-list-detall">
          <div class="c-explorar-list-detall-item">
            <img
              src="https://icongr.am/jam/map-marker-f.svg?size=22&color=14bbf0"
              alt=""
            />
            <h3 id="ubicacion-direccion"></h3>
          </div>
          <div class="c-explorar-list-detall-item">
            <img
              src="https://icongr.am/jam/chronometer-f.svg?size=25&color=14bbf0"
              alt=""
            />
            <h3 id="ubicacion-horario"></h3>
          </div>
          <div class="c-explorar-list-detall-item">
            <img
              src="https://icongr.am/jam/viber.svg?size=22&color=14bbf0"
              alt=""
            />
            <h3 id="ubicacion-numcontact"></h3>
          </div>
          <div class="c-explorar-list-detall-item">
            <img
              src="https://icongr.am/jam/clipboard-f.svg?size=22&color=14bbf0"
              alt=""
            />
            <h3 id="ubicacion-descripcion"></h3>
          </div>
        </div>
        <div class="c-explorar-list-btn">
          <button class="btn-rese">
            <img
              src="https://icongr.am/jam/write-f.svg?size=15&color=14bbf0"
              alt=""
            />
            Escribir una reseña
          </button>
        </div>
      </div>
      <div id="map" class="map"></div>
    </section>
    <script src="content.js"></script>
    <script src="datos.js"></script>
    <script src="https://unpkg.com/@splidejs/splide@3.0.9/dist/js/splide.min.js"></script>
  </body>
</html>
