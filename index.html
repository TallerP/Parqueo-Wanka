    <nav class="navbar navbar-expand-lg bg-white navbar-white">
      <div class="container">
        <a class="navbar-brand" href="/">ParqueoWanka</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signinModal"
                >Iniciar Sesión</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link logged-out"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >Regístrate</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link logged-in" href="#" id="logout"
                >Cerrar Sesión</a
              >
            </li>
          </div>
        </div>
      </div>

    <!--Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-white">
          <div class="modal-header">
            <h3>Registrar</h3>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-10">
            <form id="signup-form">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="signup-nombre"
                class="form-control mb-3"
                placeholder="Ingrese su nombre"
                required
              />

              <label for="telefono">Teléfono:</label>
              <input
                type="text"
                id="signup-telefono"
                class="form-control mb-3"
                placeholder="Ingrese su teléfono"
                required
              />

              <label for="email">Email:</label>
              <input
                type="email"
                id="signup-email"
                class="form-control mb-3"
                placeholder="Ingrese su correo"
                required
              />

              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="signup-password"
                class="form-control mb-3"
                placeholder="Ingrese su contraseña"
                required
              />

              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- signin Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalSignin"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-white">
          <div class="modal-header">
            <h3>Iniciar Sesión</h3>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-10">
            <form id="login-form">
              <label for="email">Email:</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Ingrese su Correo"
                required
              />
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="Ingrese su contraseña"
                required
              />

              <button type="submit" class="btn btn-success w-100 mb-4">
                Iniciar Sesión
              </button>

              <button type="button" class="btn btn-info" id="googleLogin">
                Iniciar sesión con Google
              </button>
              <button type="button" class="btn btn-primary" id="facebookLogin">
                Iniciar sesión con Facebook
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
